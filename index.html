<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GreatZone</title>

<body>
    <header>
        <h1 id="titulo" class="titulo">Bienvenido a GreatZone!</h1>
        <button id="boton-carrito"><i class="fa-solid fa-cart-shopping"></i><span id="contadorCarrito">0</span></button>
    </header>

    <select id="filtroValor">
        <option value="low">Gama Baja</option>
        <option value="medium">Gama Media</option>
        <option value="high">Gama Alta</option>
    </select>

    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                <!-- <div class="productoEnCarrito">
                    <p>RTX 3060</p>

                    <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                </div> -->



            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
